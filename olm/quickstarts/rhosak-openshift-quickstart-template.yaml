            i. Description of first substep.
               Result of first substep (if applicable).

            ii. Description of second substep.
                # Note that you must **manually** apply the correct numbering for substeps. OpenShift will **not** automatically determine these.

            iii. Description of thid substep.
                 Result of third substep.

        1. Description of step 5.

        1. Description of step 6.


    - Quick start prerequisite 1.
    - Quick start prerequisite 2.
    - Quick start prerequisite 3.

  introduction: |-
    ### Level 3 heading for introduction. For example: "### This quick start shows how to monitor the performance of a Kafka instance in OpenShift Streams for Apache Kafka."

    Intro paragraph.
    # For example, "As a developer of applications and services, you sometimes need to monitor the performance of the Kafka instances that your applications are connected to. In this quick start..."

    Additional intro paragraph.

    #### Prerequisites
    - Quick start prerequisite 1.
    - Quick start prerequisite 2.
    - Quick start prerequisite 3.


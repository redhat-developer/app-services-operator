      description: |-
        Description of task.
        # For example, "In this task, you'll deploy a sample application on OpenShift."

        #### Prerequisites
        - Task prerequisite 1.
        - Task prerequisite 2. This prerequisite inludes a [link](https://example.com).

        #### Procedure

        1. Description of step 1.

           Result of step 1 (if applicable).

        1. Description of step 2.
        # Note that you specify the step number here as `1.`
        # OpenShift will automatically determine and apply the appropriate step number.

           **This step includes a code snippet. This is the caption for the code snippet.**
           ```
           Code line 1.
           Code line 2.
           ```
        1. Description of step 3.

           Result of step 3.
           # For example: "The value of the **Time remaining** parameter is now `7`.
           # In this example, **Time reamining** will be rendered in bold. `7` will be rendered in monospace.

        1. Description of step 4.

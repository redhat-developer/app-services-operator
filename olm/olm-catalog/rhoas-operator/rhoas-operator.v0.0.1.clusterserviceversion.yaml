apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations: 
    alm-examples: '[]'
    capabilities: Basic Install
  name: rhoas-operator.v0.0.1
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Creates RHOAS Service Accounts
      displayName: Service Account Request
      kind: ManagedServiceAccountRequest
      name: managedserviceaccountrequests.rhoas.redhat.com
      version: v1alpha1
    - description: Managed Kafka Request
      displayName:  Managed Kafka Request
      kind: ManagedKafkaRequest
      name: managedkafkarequests.rhoas.redhat.com
      version: v1alpha1
    - description: Binds Managed Kafka
      displayName: Managed Kafka Connection
      kind: ManagedKafkaConnection
      name: managedkafkaconnections.rhoas.redhat.com
      version: v1alpha1            
  icon:
  - base64data: 
    mediatype: image/png
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  install:
    strategy: deployment
    spec: 
      permissions:
      - serviceAccountName: rhoas-operator 
        rules:
        - apiGroups:
            - "apiextensions.k8s.io"
          resources:
            - 'customresourcedefinitions'  
          verbs:
            - get
            - list
            - watch
        - apiGroups:
            - ""
          resources:
            - secrets
          verbs:
            - create
            - delete
            - get
            - list
            - patch
            - update
            - watch
        - apiGroups:
            - rhoas.redhat.com
          resources:
            - 'managedkafkaconnections'
            - 'managedkafkaconnections/status'
            - 'managedkafkaconnections/finalizers'
            - 'managedkafkarequests'
            - 'managedkafkarequests/status'
            - 'managedkafkarequests/finalizers'
            - 'managedserviceaccountrequests'
            - 'managedserviceaccountrequests/status'
            - 'managedserviceaccountrequests/finalizers'
          verbs:
            - create
            - delete
            - get
            - list
            - patch
            - update
            - watch
      deployments:
      - name: rhoas-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: rhoas-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: rhoas-operator
            spec:
              containers:
              - image: quay.io/secondsun/rhoas-operator:v0.0.2
                imagePullPolicy: Always
                name: rhoas-operator
              serviceAccountName: rhoas-operator
  description: Operator connects your Red Hat Managed Services into your Cluster
  displayName: Red Hat Managed Services Connection operator
  keywords:
  - managed
  - kafka
  maintainers:
  - email: help@redhat.com
    name: RedHat
  maturity: alpha
  provider:
    name: Red Hat
    url: https://github.com/bf2fc6cc711aee1a0c2a/operator
  version: v0.0.2
